<!DOCTYPE html>
<html>
<head>
    <title>King County Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>

<div class="img"></div>
<form class="form">
	<h2>Area (Square Feet)</h2>
	<label for="uiSqft"></label>
	<input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000" />

	<h2>Bedrooms</h2>
	<div class="switch-field">
		<input type="radio" id="Bedrooms-1" name="uibed" value="1"/>
		<label for="Bedrooms-1">1</label>
		<input type="radio" id="Bedrooms-2" name="uibed" value="2" checked/>
		<label for="Bedrooms-2">2</label>
		<input type="radio" id="Bedrooms-3" name="uibed" value="3"/>
		<label for="Bedrooms-3">3</label>
		<input type="radio" id="Bedrooms-4" name="uibed" value="4"/>
		<label for="Bedrooms-4">4</label>
		<input type="radio" id="Bedrooms-5" name="uibed" value="5"/>
		<label for="Bedrooms-5">5</label>
		<input type="radio" id="Bedrooms-6" name="uibed" value="6"/>
		<label for="Bedrooms-6">6</label>
		<input type="radio" id="Bedrooms-7" name="uibed" value="7"/>
		<label for="Bedrooms-7">7</label>
		<input type="radio" id="Bedrooms-8" name="uibed" value="8"/>
		<label for="Bedrooms-8">8</label>
		<input type="radio" id="Bedrooms-9" name="uibed" value="9"/>
		<label for="Bedrooms-9">9</label>

	</div>



	<h2>Bath</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label for="radio-bath-5">5</label>
		<input type="radio" id="radio-bath-6" name="uiBathrooms" value="6"/>
		<label for="radio-bath-6">6</label>
		<input type="radio" id="radio-bath-7" name="uiBathrooms" value="7"/>
		<label for="radio-bath-7">7</label>
	</div>


	<h2>Floors</h2>
	<div class="switch-field">
		<input type="radio" id="Floors-1" name="=uiFloors" value="1"/>
		<label for="Floors-1">1</label>
		<input type="radio" id="Floors-1.5" name="=uiFloors" value="1.5"/>
		<label for="Floors-1.5">1.5</label>
		<input type="radio" id="Floors-2" name="=uiFloors" value="2"/>
		<label for="Floors-2">2</label>
		<input type="radio" id="Floors-2.5" name="=uiFloors" value="2.5"/>
		<label for="Floors-2.5">2.5</label>
		<input type="radio" id="Floors-3" name="=uiFloors" value="3"/>
		<label for="Floors-3">3</label>
		<input type="radio" id="Floors-3.5" name="=uiFloors" value="3.5"/>
		<label for="Floors-3.5">3.5</label>
	</div>


	<h2>Conditions</h2>
	<div class="switch-field">
		<input type="radio" id="condi-1" name="uicondi" value="1">
		<label for="condi-1">1</label>
		<input type="radio" id="condi-2" name="uicondi" value="2">
		<label for="condi-2">2</label>
		<input type="radio" id="condi-3" name="uicondi" value="3">
		<label for="condi-3">3</label>
		<input type="radio" id="condi-4" name="uicondi" value="4">
		<label for="condi-4">4</label>
		<input type="radio" id="condi-5" name="uicondi" value="5">
		<label for="condi-5">5</label>
	</div>

			<h2>Location</h2>
	<div>

		<label for="uiLocations"></label>
		<select class="location" name="" id="uiLocations">
  		 <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  		</select>

</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</form>
</body>
</html>
